<div class="card mx-auto m-4" id="form">
  <form class="m-3 p-3 ">
    <div class="mb-3">
      <label for="nombreid" class="form-label text-light">Nombre:</label>
      <input required #nombre="ngModel" placeholder="Ingrese la nombre del producto" type="text" class="form-control" id="nombreid" name="nombre" [(ngModel)]="producto.nombre" aria-describedby="nombreHelp">
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
        <div *ngIf="nombre.errors?.['required']"> Nombre es requerido. </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="descripcionid" class="form-label text-light">Descripción:</label>
      <input required #descripcion="ngModel" placeholder="Ingrese la descripcion del producto" type="text" class="form-control" id="descripcionid"name="descripcion" [(ngModel)]="producto.descripcion" aria-describedby="descripcion">
      <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
        <div *ngIf="descripcion.errors?.['required']"> Descripcion es requerido. </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="imagenid" class="form-label text-light">Imagen:</label>
      <input required #imagen="ngModel" placeholder="Ingrese URL de la imagen" type="text" class="form-control" id="imagenid" name="imagen" [(ngModel)]="producto.imagen" aria-describedby="imagenHelp">
      <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)" class="alert alert-danger">
        <div *ngIf="imagen.errors?.['required']"> URL de la imagen es requerido. </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="precioid" class="form-label text-light">Precio:</label>
      <input required #precio="ngModel" placeholder="Ingrese Precio del producto" type="number" class="form-control" id="precioid" name="precio"[(ngModel)]="producto.precio" aria-describedby="precioHelp">
      <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
        <div *ngIf="precio.errors?.['required']"> Numero de precio es requerido. </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="stockid" class="form-label text-light">Stock:</label>
      <input required #stock="ngModel" placeholder="Ingrese el stock del producto" type="number" class="form-control" id="stockid" name="stock"[(ngModel)]="producto.stock" aria-describedby="stockHelp">
      <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="alert alert-danger">
        <div *ngIf="stock.errors?.['required']"> Numero de stock es requerido. </div>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="destacado"[(ngModel)]="producto.destacado">
      <label class="form-check-label text-light" for="exampleCheck1">¿Destacado?</label>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 330px;" *ngIf="accion=='new'"
      (click)="guardarProducto()">Guardar</button>
    <button type="submit" class="btn btn-primary" *ngIf="accion=='update'"
      (click)="modificarProducto()">Actualizar</button>
  </form>
</div>
